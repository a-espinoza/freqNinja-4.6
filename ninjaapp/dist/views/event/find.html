
<h3>Find a event</h3>
<form ng-submit="findEvent()">
  <div class="form-event">
    <label for="eventname">Event name</label>
    <input type="text" class="form-control" id="eventname" placeholder="Enter the event name" ng-model="eventName">
  </div>
  <button type="submit" class="btn btn-primary">
    <i ng-if='!loading' class="fa fa-search"></i>
    <i ng-if='loading' class="fa fa-refresh fa-spin"></i> Find
  </button>
</form>
